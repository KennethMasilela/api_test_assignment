<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior Dev API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    h1 {
      color: #2196F3;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="email"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
    #result {
      background: #eef;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Validate Your Junior Dev API</h1>
  <form id="testForm">
    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Your API Endpoint URL:</label>
    <input type="url" id="url" placeholder="https://yourdomain.com/webhook" required />

    <button type="submit">Test My API</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("testForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const url = document.getElementById("url").value;
      const testUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/junior-dev?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`;

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Testing...";

      try {
        const response = await fetch(testUrl);
        const data = await response.text();
        resultDiv.textContent = `✅ Response:\n${data}`;
      } catch (error) {
        resultDiv.textContent = `❌ Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
