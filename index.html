<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior Dev API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #2196F3;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
    #result {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validate Your API</h2>
    <form id="testForm">
      <label>Email:</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label>Your API Endpoint URL:</label>
      <input type="url" id="url" required placeholder="https://api-test-assignment.onrender.com/webhook" />

      <button type="submit">Test API</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("testForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const url = document.getElementById("url").value;
      const testUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/junior-dev?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`;
      
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "⏳ Testing your API...";
      try {
        const response = await fetch(testUrl);
        const data = await response.text();
        resultDiv.textContent = `✅ Response:\n${data}`;
      } catch (err) {
        resultDiv.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
